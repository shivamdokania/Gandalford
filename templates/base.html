<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title> {%block title %} {%endblock title%} |Gandalford</title>
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Gandalford</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/services" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Services
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Ice cream</a></li>
                  <li><a class="dropdown-item" href="#">Brownies</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Shakes</a></li>
                </ul>
            </li> -->
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
          {% if user.is_authenticated%}
        </ul>
        <li class="nav-item ">
          <a class="nav-link" href="#">Hello, <b>{{user.first_name}}</b> </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="/accounts/logout">Logout</a>
        </li>
        {% else %}
        </ul>
        <li class="nav-item ">
          <a class="nav-link" href="/accounts/register">Register</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="/accounts/login">Log in</a>
        </li>
        {% endif %}

      </div>
    </div>
  </nav>
  {% block body %}
  {% endblock body %}

</body>

</html>
