{% extends 'base.html' %}
{%block title %}Contacts {%endblock title%}
{% block body %}
<div class="container-fluid px-0 mb-3">
     <img src="https://source.unsplash.com/1200x400/?call" class="d-block w-100 " alt="...">
</div>
<h1 class="text-center"> Contact Us</h1>
<div class="mb-3">
     <form method="POST" action="/contact">{% csrf_token %}
          <div class="container">
               <label for="name" class="form-label">Enter your Name</label>
               <input type="text" class="form-control" id="name" name="name">
          </div>

          <div class="container">
               <label for="email" class="form-label">Email address</label>
               <input type="email" class="form-control" id="email" name="email">
          </div>

          <div class="container">
               <label for="phone" class="form-label">Enter PhoneNumber</label>
               <input type="text" class="form-control" id="phone" name="phone">
          </div>

          <div class="container mb-3">
               <label for="desc" class="form-label">Why do you Want to Contact us?</label>
               <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
          </div>
          <div class="container">
               <button class='btn btn-primary' type="submit">Submit</button>
          </div>
     </form>
</div>
{% endblock body %}
